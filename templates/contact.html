{% extends "base.html" %}

{% block maincontent %}
<!-- Jumbotron Content -->
<div class="jumbotron row-no-margin">
  <div class="row">
    <div class="col-md-6">
      <img src="static/img/playhouse_rect.jpg" alt="Julia Playhouse Pointing" class="img-rounded" id="sidephoto">
    </div>
    <div class="col-md-6">
      <h1 class="text-center fancy-txt">Hey Gorgeous, contact me!</h1>
      <!-- form -->
      <p class="antispam">Do not type anything. This is to block robots. <input type="text" name="antispam"/></p>
      <form class="form-horizontal" method="post" enctype="application/x-www-form-urlencoded">
        <div class="form-group">
          <label for="inputName" class="col-sm-2 control-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="inputName" placeholder="Name" required>
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" name="inputEmail" placeholder="Email" required>
          </div>
        </div>
        <div class="form-group">
          <label for="inputSubject" class="col-sm-2 control-label">Subject</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="inputSubject" placeholder="Subject">
          </div>
        </div>
        <div class="form-group ">
          <label for="inputMessage" class="col-sm-2 control-label">Message</label>
          <div class="col-sm-10">
            <textarea class="form-control" rows="7" name="inputMessage" placeholder="Type message here"></textarea>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default pull-right" formmethod="post">Send</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
