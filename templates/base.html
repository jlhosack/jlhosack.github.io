<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Julia Louise Hosack</title>
    <meta name="description" content="Julia Louise Hosack's official website.  Contains information about the actor."

    <link href="static/css/bootstrap-social.css" rel="stylesheet">
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/js/font-awesome-4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="static/css/style.css" rel="stylesheet">
    <link rel="shortcut icon" href="static/img/favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="static/js/photoswipe/photoswipe.css">
    <link rel="stylesheet" href="static/js/photoswipe/default-skin/default-skin.css">
  </head>
  <body>

    <div class="container">

      <!-- The justified navigation menu is meant for single line per list item.
           Multiple lines will require custom code not provided by Bootstrap. -->
      <div class="masthead">
        <div class="row">
          <div class="col-md-10 col-md-offset-1">
            <a href="index.html">
              <h1 class="text-center fancy-txt" id="name-title">
                Julia Louise Hosack
              </h1>
            </a>
          </div>
        </div>  
        <nav>
          <ul class="nav nav-justified nav-pills">
            <li {% if active == "index" %}class="active"{% endif %}><a href="index.html">Home</a></li>
            <li {% if active == "about" %}class="active"{% endif %}><a href="about.html">About</a></li>
            <li {% if active == "resume" %}class="active"{% endif %}><a href="resume.html">Resume</a></li>
            <li {% if active == "audiovideo" %}class="active"{% endif %}><a href="audiovideo.html">Audio + Video</a></li>
            <li {% if active == "photos" %}class="active"{% endif %}><a href="photos.html">Photos</a></li>
            <li {% if active == "press" %}class="active"{% endif %}><a href="press.html">Press</a></li>
            <li {% if active == "contact" %}class="active"{% endif %}><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>

      <!-- BODY -->
      <div id="main-content" class="hidden">
{% block maincontent %}

{% endblock %}
      </div>
      <!-- END BODY -->

      <div class="row">
        <div class="col-md-10">
          <p>Copyright 2016 by Matthew Hosack</p>
        </div>
        <div class="col-md-2 pull-right">
          <ul>
            <li>
              <a class="btn btn-social-icon btn-instagram pull-right" onclick="window.location = 'https://instagram.com/julia_louise';"><i class="fa fa-instagram"></i></a>
              <a class="btn btn-social-icon btn-twitter pull-right" onclick="window.location = 'https://twitter.com/JuliaLouise_NYC';"><i class="fa fa-twitter"></i></a>
            </li>
          </ul>
        </div>
      </div>


    </div> <!-- /container -->

<!-- JS BEGIN -->
<script src="static/js/jquery-1.11.2.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>
<script src="static/js/photoswipe/photoswipe.min.js"></script> 
<script src="static/js/photoswipe/photoswipe-ui-default.min.js"></script> 
<script>
$(document).ready(function() {
    $('#main-content').fadeIn().removeClass('hidden');
});
</script>
{% block scripts %}{% endblock %}
  </body>
</html>
